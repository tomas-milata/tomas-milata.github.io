---
layout: default
title: tomas.milata.github.io
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-date"> {{ post.date | date_to_string }} </span>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
