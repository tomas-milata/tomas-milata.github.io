<div class="posts">
  {% for post in site.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <span class="post-date"> {{ post.date | date_to_string }} </span>
  <p>{{ post.excerpt }} ... <a href="{{ post.url }}">Read on.</a></p>
  {% endfor %}
</div>
