---
layout: default
title: tomas-milata.github.io
---

<h1>Posts</h1>
<div class="posts">
  {% for post in site.posts %}
  <h2>{{ post.title }}</h2>
  <span class="post-date"> {{ post.date | date_to_string }} </span>
  <p>{{ post.excerpt }}</p>
  <p><a href="{{ post.url }}">Read on.</a></p>
  {% endfor %}
</div>
