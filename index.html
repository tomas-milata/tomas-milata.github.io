---
layout: default
title: tomas.milata.github.io
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <li>
      <h2>
        <span class="post-date"> {{ post.date | date: "%F" }} </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
